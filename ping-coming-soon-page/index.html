<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ana Amaral">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/css/style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
    <section class="container">
        <img src="images/logo.svg" alt="logo Ping">
        <h1>We are launching <span>soon!</span></h1>
        <h2>Subscribe and get notified</h2>
        <article class="notify-me">
            <div>
                <label for="email"></label>
                <input type="email" name="email" id="email" autocomplete="email" placeholder="Your email address...">
                <p id="alert">Please provide a valid email address</p>
            </div>
            <button type="submit" id="submit">Notify Me</button>
        </article>
        <img
        class="illustration-dashboard" src="images/illustration-dashboard.png" alt="illustration-dashboard">
        <article class="social-midia">
            <a href="https://www.facebook.com/" type="button" class="btn-social-midia"><img class="img-social-media" src="/images/facebook-f.svg" alt="link icon facebook"></a>
            <a href="https://twitter.com/" type="button" class="btn-social-midia"><img class="img-social-media" src="/images/twitter.svg" alt="link icon twitter"></a>
            <a href="https://www.instagram.com/" type="button" class="btn-social-midia"><img class="img-social-media" src="/images/instagram.svg" alt="link icon instagram"></a>
        </article>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </section>

    <section class="showUp">
        <article class="showUpCenter">
            <img src="/images/yes.png" alt="check" width="80" height="80">
            <h3>Registration successful!</h3>
        </article>
    </section>
  
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ana Amaral</a>.
      </p>
      <script src="/js/script.js" defer></script>
</body>
</html>
